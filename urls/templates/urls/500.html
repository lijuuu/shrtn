<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - URL Shortener</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      background: white;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #a8edea;
      margin: 0;
    }

    .error-title {
      font-size: 1.5rem;
      color: #333;
      margin: 1rem 0;
    }

    .error-message {
      color: #666;
      margin: 1rem 0 2rem;
      line-height: 1.6;
    }

    .back-button {
      background: #a8edea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #96e6e3;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">{{ status_code }}</div>
    <h1 class="error-title">{{ title }}</h1>
    <p class="error-message">{{ message }}</p>
    <a href="javascript:history.back()" class="back-button">Go Back</a>
  </div>
</body>

</html>
